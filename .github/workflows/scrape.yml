name: Scrape BMS NCR Plays

on:
  schedule:
    - cron: "0 3 * * *"   # Daily at 3 AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scrape.js

      - name: Commit ICS file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ncr_plays.ics
          git commit -m "Auto-update ICS file" || echo "No changes"
          git push
