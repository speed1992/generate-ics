name: Scrape BMS NCR Plays

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ðŸ”¥ Ensure package-lock.json exists
      - name: Ensure package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "No lockfile found. Generating..."
            npm install --package-lock-only
            git config --global user.name "github-actions"
            git config --global user.email "actions@github.com"
            git add package-lock.json
            git commit -m "Auto-generate package-lock.json [skip ci]" || echo "No changes"
            git push
          else
            echo "Lockfile exists."
          fi

      # Install dependencies properly
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run scraper
        run: node scrape.js
        env:
          NODE_ENV: production

      - name: Commit and push ICS
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.ics
          git commit -m "Auto-update ICS [skip ci]" || echo "No changes"
          git push
